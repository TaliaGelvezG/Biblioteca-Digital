<div class="container mt-4">
<div class="d-flex justify-content-end mb-3">
  <div class="dropdown">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Botón del menu de usuario">
      <i class="bi bi-person-circle"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
      <li class="dropdown-item-text">
        <strong>{{ user?.userName }}</strong><br>
        <small>{{ user?.email }}</small>
        <button class= "btn btn-outline-primary" (click)="goToMain()">Principal</button>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <button class="dropdown-item text-danger" (click)="logout()">Salir</button>
      </li>
    </ul>
  </div>
</div>
</div>
<div class="d-flex">
  <div class="banner bg-dark text-white p-3 vh-100">
    <h4 class="mb-4">Mantenimientos</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="users" routerLinkActive="active">Usuarios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="books" routerLinkActive="active">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="loans" routerLinkActive="active">Préstamos</a>
      </li>
    </ul>
  </div>

  <div class="child lex-grow-1 p-4">
    <router-outlet></router-outlet>
  </div>
</div>
