<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Recuperar contrase침a</h3>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          class="form-control"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-danger small mt-1">
          Ingresa un correo v치lido.
        </div>
      </div>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="forgotPasswordForm.invalid"
        >
          <i class="bi bi-envelope"></i> Enviar enlace de recuperaci칩n
        </button>
      </div>
    </form>

    <div *ngIf="message" class="alert alert-success mt-3 text-center">
      {{ message }}
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>
  </div>
</div>
