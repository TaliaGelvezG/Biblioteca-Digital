<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card p-4">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Ingresa tu correo">
        @if (loginForm.get('username')?.touched && loginForm.get('username')?.invalid) {
          <div class="text-white large">El usuario es obligatorio</div>
        }
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
        @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
          <div class="text-white large">La contraseña es obligatoria</div>
        }
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
      <a routerLink="/forget-password" class="text-light">Olvidé mi contraseña</a>
      <a routerLink="/register" class="text-light">Registrarme</a>
    </div>
  </div>
</div>
