<div class="container mt-4">

    <div class="d-flex justify-content-end mb-3">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Botón del menu de usuario">
      <i class="bi bi-person-circle"></i>
    </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li class="dropdown-item-text">
                    <strong>{{ user?.userName }}</strong><br>
                    <small>{{ user?.email }}</small> @if (isUserAdmin) {
                    <button class="btn btn-outline-primary" (click)="goToMaintenances()">Mantenimientos</button> }
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <button class="dropdown-item text-danger" (click)="logout()">Salir</button>
                </li>
            </ul>
        </div>
    </div>


    <h1 class="text-center mb-4">Biblioteca Digital</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <label class="form-label">Filtrar por estado</label>
            <select id="stateSelect" class="form-select" [(ngModel)]="selectedState" (change)="filterBooks()" aria-label="Filtrar por estado de disponibilidad">
        <option value="all">Todos</option>
        <option value="available">Disponibles</option>
        <option value="loaned">Prestados</option>
      </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Filtrar por categoría</label>
            <select id="categorySelect" class="form-select" [(ngModel)]="selectedCategory" (change)="filterBooks()" aria-label="Filtrar por categoría de libro">
        <option value="all">Todas</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4" *ngFor="let book of filteredBooks">
            <div class="card h-100 shadow-sm">
                <img [src]="book.image" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }} - {{ book.year }}</h6>
                    <p class="card-text">{{ book.description }}</p>
                    <span class="badge" [ngClass]="{
            'bg-success': book.state === 'available',
            'bg-danger': book.state === 'loaned'
          }">
            {{ book.state === 'available' ? 'Disponible' : 'Prestado' }}
          </span>
                    <div class="card-footer bg-transparent border-0 text-center">
                        <button *ngIf="book.state === 'available'" class="btn btn-primary btn-sm" (click)="openLoanModal(book)">
              Prestar libro
            </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form (ngSubmit)="submitLoan()">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loanModalLabel">Registrar Préstamo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Libro</label>
                                <input type="text" class="form-control" [value]="selectedBook?.title" disabled>
                            </div>


                            <div class="mb-3">
                                <label for="userName" class="form-label">Nombre del usuario</label>
                                <input id="userName" type="text" class="form-control" [(ngModel)]="loan.userName" name="userName" required>
                            </div>

                            <div class="mb-3">
                                <label for="documentNumberUser" class="form-label">Número de documento</label>
                                <input id="documentNumberUser" type="text" class="form-control" [(ngModel)]="loan.documentNumberUser" name="documentNumberUser" required>
                            </div>


                            <div class="mb-3">
                                <label for="loanDate" class="form-label">Fecha del préstamo</label>
                                <input id="loanDate" type="date" class="form-control" [(ngModel)]="loan.loanDate" name="loanDate" required>
                            </div>


                            <div class="mb-3">
                                <label for="loanTime" class="form-label">Tiempo de préstamo (días)</label>
                                <input id="loanTime" type="number" min="1" class="form-control" [(ngModel)]="loan.loanTime" name="loanTime" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Confirmar Préstamo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
