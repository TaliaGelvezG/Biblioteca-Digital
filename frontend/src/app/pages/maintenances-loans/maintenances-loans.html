<div class="container mt-4">
  <h2 class="mb-3">Mantenimiento de Préstamos</h2>

  <button class="btn btn-success mb-3" (click)="openCreate()">
    <i class="bi bi-plus-circle me-1"></i> Agregar Préstamo
  </button>

  <table class="table table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Libro</th>
        <th>Usuario</th>
        <th>Documento</th>
        <th>Fecha préstamo</th>
        <th>Tiempo (días)</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans; let i = index">
        <td>{{ loan.bookName }}</td>
        <td>{{ loan.userName }}</td>
        <td>{{ loan.documentNumberUser }}</td>
        <td>{{ loan.loanDate }}</td>
        <td>{{ loan.loanTime }}</td>
        <td class="text-center">
          <i class="bi bi-pencil-square text-primary me-3" role="button" (click)="openEdit(loan, i)"></i>
          <i class="bi bi-trash text-danger" role="button" (click)="remove(i, loan.id, loan.bookId)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal"></div>
<div class="modal fade show d-block" tabindex="-1" *ngIf="showModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEdit ? 'Editar Préstamo' : 'Agregar Préstamo' }}</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">ID Libro</label>
              <input class="form-control" [(ngModel)]="form.bookId" name="bookId">
            </div>
            <div class="col-md-8">
              <label class="form-label">Nombre del libro</label>
              <input class="form-control" [(ngModel)]="form.bookName" name="bookName">
            </div>

            <div class="col-md-6">
              <label class="form-label">Documento usuario</label>
              <input class="form-control" [(ngModel)]="form.documentNumberUser" name="documentNumberUser">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nombre usuario</label>
              <input class="form-control" [(ngModel)]="form.userName" name="userName">
            </div>

            <div class="col-md-6">
              <label class="form-label">Fecha del préstamo</label>
              <input type="date" class="form-control" [(ngModel)]="form.loanDate" name="loanDate">
            </div>
            <div class="col-md-6">
              <label class="form-label">Tiempo (días)</label>
              <input type="number" min="1" class="form-control" [(ngModel)]="form.loanTime" name="loanTime">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button class="btn btn-primary" (click)="save()">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </div>
  </div>
</div>
